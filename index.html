<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Favicon-->
    <link rel="icon" href="./assets/svg/favicon.svg" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />

    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <div class="container-fluid p-3 pb-2">
        <!--logo-->
        <div class="row align-items-center">
          <div class="col text-sm-center">
            <img
              id="logo"
              src="assets/logo.png"
              alt="logo les petis plats n forma de toque de chef cuisinier"
            />
            <h1>Les petits plats</h1>
          </div>
        </div>

        <form id="search" method="get" class="form py-3 m-0">
          <!--barre de recherche-->
          <div id="searchBar" class="py-3">
            <input
              type="text"
              class="form-control px-4 border-0"
              placeholder="Rechercher un ingrÃ©dient"
              name="search"
              id="recherche"
            />
            <label id="loupe" for="recherche">
              <img
                src="assets/svg/loupe.svg"
                alt="loupe pour rechercher un ingredient"
              />
            </label>
          </div>

          <!-- zones de recherches-->
          <div id="filters">
            <div id="selectedTag"
              class="row rounded col-auto col-lg-2 col-sm-3">
              <ul class="m-0 p-0 d-flex flex-wrap flex-row selectedTag"></ul>
            </div>
            <div class="form-group ml-3 ml-md-5">
              
              <!--ingredients-->
              <div class="input-goup rounded">
                <div class="IngredientInput opened-container">
                  <input
                    class="bg-primary form-control shadow-sm"
                    type="text"
                    value=""
                    placeholder="ingredients"
                    id="ingredients-filter"
                    data-target="ingredient-filter"
                  />
                  <div class="ingredientsChevron chevron">
                    <img
                      src="assets/svg/chevron.svg"
                      alt="chevron pour chercher un ingredient"
                    />
                  </div>
                </div>
                <ul
                  id="ingredientsList"
                  data-target="ingredients"
                  class="bg-primary list-group m-0 p-1 pt-0 list-unstyled fs-6"
                ></ul>
              </div>

              <!---appareils-->
              <div class="input-goup rounded">
                <div class="ApplianceInput opened-container">
                  <input
                    class="bg-success form-control shadow-sm"
                    type="text"
                    value=""
                    placeholder="Appareils"
                    id="appliances-filter"
                    data-target="appliance-filter"
                  />
                  <div class="appliancesChevron chevron">
                    <img
                      src="assets/svg/chevron.svg"
                      alt="chevron pour chercher un appareil"
                    />
                  </div>
                </div>
                <ul
                  id="appliancesList"
                  data-target="appliances"
                  class="bg-success list-group row flex-wrap m-0 p-1 pt-0 list-unstyled fs-6"
                ></ul>
              </div>

              <!--ustensiles-->
              <div class="input-goup rounded">
                <div class="UstensilInput opened-container">
                  <input
                    class="bg-danger form-control shadow-sm"
                    type="text"
                    value=""
                    placeholder="Ustensiles"
                    id="ustensils-filter"
                    data-target="ustensil-filter"
                  />
                  <div class="ustensilsChevron chevron">
                    <img
                      src="assets/svg/chevron.svg"
                      alt="chevron pour chercher un ustensile"
                    />
                  </div>
                </div>
                <ul
                  id="ustensilsList"
                  data-target="ustensils"
                  class="bg-danger list-group row flex-wrap m-0 p-1 pt-0 list-unstyled fs-6"
                ></ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </header>

    <!--cartes de recettes-->
    <main class="container-fluid m-0 p-1 pb-2">
      <div class="row d-flex align-items-center">
        <div id="output" class="row p-0"></div>
      </div>
    </main>

    <!--Scripts-->
    <script src="scripts/script.js"></script>
    <script src="scripts/structure/creatCard.js"></script>
    <script src="scripts/structure/creatList.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
